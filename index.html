<!-- 

/* VARIÁVEIS */

/* RESET */

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html {
    font-size: 62.5%;
}

body {
    padding: 0 6rem;
    font-size: 1.6rem;
    font-family: 'Playfair Display';
    color: black;
}

ul {
    list-style: none;
}

a {
    text-decoration: none;
}

a:active,
a:visited {
    color: var(--default-text-color);
}

/* BARRA DE NAVEGAÇÃO */



/* CONTEÚDO PRINCIPAL - POSTS */

main {
    width: 80%;
    margin: 0 auto;
}

.post {
    width: 60%;
    margin: 0 auto;
}

.post:not(:last-child) {
    padding-bottom: 9rem;
    margin-bottom: 9rem;
    border-bottom: var(--custom-border);
}

.post:last-child {
    margin-bottom: 9rem;
}

.image {
    width: 100%;
    margin-bottom: .2rem;
}

.image-caption {
    margin-bottom: 4rem;
    font-size: 1.3rem;
    text-align: center;
    letter-spacing: .3px;
    color: var(--subtitle-text-color)

}

.title {
    font-size: 3.4rem;
    line-height: 3.9rem;
    font-weight: 600;
    margin-bottom: 1.8rem;
    letter-spacing: .07rem;
}

.subtitle {
    font-size: 2rem;
    color: var(--subtitle-text-color);
    font-weight: 300;
    margin-bottom: 2.5rem;
}

.author {
    font-weight: 400;
    font-size: 1.6rem;
    text-align: end;
    color: var(--default-text-color);
}

.author a:hover {
    color: var(--primary-color);
}

.author a:after {
    content: ' ';
    display: absolute;
    top: 1rem;
    background-color: var(--primary-color);
}

.submit-time {
    font-weight: 300;
    font-size: 1.4rem;
    text-align: end;
    margin-bottom: 4rem;
}

.submit-time:after {
    display: block;
    content: ' ';
    height: .2rem;
    width: 6rem;
    background-color: var(--primary-color);
    margin: 0 auto;
    margin-top: 4rem;
}

.text-content {
    text-align: justify;
    font-size: 1.6rem;
    font-weight: 300;
    text-indent: 4rem;
}

.text-content p:not(:last-child) {
    margin-bottom: 1.2rem;
}

/* RODAPÉ */

.footer {
    padding: 2rem 0;
    border-top: var(--custom-border);
    margin-top: 6.5rem;
}

.copyright {
    text-align: center;
    font-size: 1.3rem;
    letter-spacing: .2rem;
    color: var(--subtitle-text-color);
}

.social-media {
    margin-bottom: 3rem;
}

.social-media i {
    font-size: 2rem;
